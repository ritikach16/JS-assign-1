<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <script src="https://kit.fontawesome.com/26ddb9c248.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <title>Restaurant App</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="tables col-lg-3">
                <h3 class="txt-center">Table</h3>
                <div class="searchTable">
                    <input class="searchBox" type="text" placeholder="Search table" id="searchingTable">
                </div>
                <div class="tableNum" id="pricingTable">
                    <div class="card w-75 drop-table" id="tableBill-1" onclick="openPopUp(this)" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">Table-1</h4>
                            <p>
                                Rs: <span>0</span> | Total Items:<span>0</span>
                            </p>
                        </div>
                    </div>

                    <div class="card w-75 drop-table" id="tableBill-2" onclick="openPopUp(this)" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">Table-2</h4>
                            <p>
                                Rs: <span>0</span> | Total Items:<span>0</span>
                            </p>
                        </div>
                    </div>

                    <div class="card w-75 drop-table" id="tableBill-3" onclick="openPopUp(this)" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">Table-3</h4>
                            <p>
                                Rs: <span>0</span> | Total Items:<span>0</span>
                            </p>
                        </div>
                    </div>
                    <div class="card w-75 drop-table" id="tableBill-4" onclick="openPopUp(this)" style="width: 100%">
                        <div class="card-body">
                            <h4 class="card-title">Table-4</h4>
                            <p>
                                Rs: <span>0</span> | Total Items:<span>0</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="menus col-lg-9">
                <h3 class="txt-center">Menu</h3>
                <div class="searchMenu">
                    <input class="searchBox" type="text" placeholder="Search menu" id="searchingDishes">
                </div>
                <div class="menuItems" id="dishes"></div>
            </div>
        </div>

        <div class="pop-up">
            <div class="popup-content">
                <div class="header">
                    <h3>
                        Table | Order-Details
                        <span onclick="closePopUp()" id="close-btn">&times</span>
                    </h3>
                </div>

                <div class="items-details">
                    <div id="sno"></div>
                    <div id="item-name"></div>
                    <div id="item-price"></div>
                    <div id="servings"></div>
                    <div id="delete-icon"></div>
                </div>

                <h6>Total Bill:</h6>
                <div id="total-bill"></div>

                <div id="close-session"></div>
                <div id="clear-table"></div>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
